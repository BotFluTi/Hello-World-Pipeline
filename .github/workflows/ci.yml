name: Build and Test Assembly

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted   # SeteazÄƒ runner-ul

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Check pipeline
        run: |
          .\pipeline.bat
        continue-on-error: false

      - name: Run hello.exe
        if: always()
        run: |
          if (!(Test-Path -Path .\hello.exe)) { throw "Build failed, hello.exe not found!" }

